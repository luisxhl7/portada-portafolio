<!DOCTYPE html>
<html>
<head>
<style>
.text-animation {
  font-size: 40px;
  font-weight: bold;
  font-family: Arial, sans-serif;
  position: relative;
}
</style>
</head>
<body>

<!-- El texto que se va a animar -->
<h1 class="text-animation" id="animated-text">¡Hola, este es un ejemplo de animación de movimiento de texto!</h1>

<script>
  const text = document.getElementById('animated-text');
  const letters = text.innerText.split('');
  text.innerText = '';
  
  letters.forEach((letter, index) => {
    const span = document.createElement('span');
    span.textContent = letter;
    span.style.position = 'relative';
    span.style.animation = `move 1s ${index / 10}s alternate`;
    text.appendChild(span);
  });
</script>

<style>
@keyframes move {
  0% {transform: translate(0, 0);
        top: 10px;
    }
  25% {transform: translate(20px, 0);}
  50% {
    transform: translate(120px, 120px); 
    top: 0px;
    color: red;
    height: 30px;
    width: 30px;
    }
  75% {transform: translate(-20px, 0);}
  100% {transform: translate(0, 0);}
}
</style>

</body>
</html>
